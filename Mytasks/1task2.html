<!DOCTYPE html>

<html>
<head>
  <style>
  table,th,td{
    border: 1px solid black;
    border-collapse: collapse;
  }
  </style>
</head>
<body>
  <table  align="center" style="width:20%">
    <tr>
      <td>
        <br>
        Lists can be nested(list inside list):
        <br><br>
        <ul>
          <li>Coffee</li>
        <dl>
          <dt>
              <li>Tea</li>
          </dt>
          <ul>
            <dd><li>Black tea</li></dd>
            <dd><li>Green tea</li></dd>
          </ul>
        </dl>
          <li>Milk</li>
        </ul>
        
      </td>
    </tr>
  </table>
</body>
</html>
